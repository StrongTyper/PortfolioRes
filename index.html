
<html>
<head>
  <title>Find a Dog In Need</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    body {
       margin-top: 100px;
       margin-left: 100px;
    }
  </style>
</head>

<body>
  <h3>Enter Breed Type</h3>
  <form class="pure-form">
    <input type="text" id="selection">
    <button id="search" onclick="getDog()">Search</button>
    <img id="dogimg" src="http://njspca.org/wp-content/uploads/2014/09/NJSPCA_ADOPT-A-PET.png" alt="" />
  </form>
  <script>
  function getDog(){
    var selectedDog = $('#selection').val();
    $.getJSON( "https://dog.ceo/api/breed/bluetick/images/random", function(result) {
        $("#dogimg").attr("src",result.message);
    });
  }
  </script>
</body>
  
</html>


<html>
<head>
  <title>Find a Dog In Need</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    body {
       margin-top: 100px;
       margin-left: 100px;
    }
  </style>
</head>

<body>
  <h3>Enter Breed Type</h3>
    <form>
    <input type="text" id="selection">
    <button id="search">Search</button>
    <br>
    <img id="dogimg" src="http://njspca.org/wp-content/uploads/2014/09/NJSPCA_ADOPT-A-PET.png" alt="" />
  </form>
  <script>
    var data
    {
      status: ""
      message: ""
    };
     $('#search').click(function(e) {
     e.preventDefault();
     var breed = $('#selection').val();
     $.getJSON( 'https://dog.ceo/api/breed/' + breed + '/images/random', data, function(data,status) {
        console.log(status);
        $("#dogimg").attr("src",data.message);
    });      
  });
  </script>
</body>
  
</html>
